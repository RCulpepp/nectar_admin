<div class='pure-g' id="order-form">
	<form class='pure-u-1-2 pure-form' id='form-page' ng-submit="login()">
		<fieldset>
			<div class='errors' ng-if='loginErr'>
				<div class='error' ng-repeat='(key, value) in loginErr track by key'>
					<p ng-repeat='(k, v) in value track by k'>{{ v }}</p>
				</div>
			</div> 
			<label for='email'>Email</label>
			<input type="email" name="email" ng-model='email' class='pure-input-1-3'>
			<label for='password'>Password</label>
			<input type="password" name="password" ng-model='password'>
			<input class='pure-button pure-button-primary' type="submit" value="Login">
		</fieldset>
	</form>
</div>
